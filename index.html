<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ToDo App</title>
</head>

<body>
    <div class="todo-app">
        <div class="todo__input-wrapper">
            <form action="#" data-js="form">
                <input type="texta" class="todo__input" data-js="input-text">
                <button class="todo__add-button" data-js="add" type="submit">Add Item</button>
            </form>
        </div>
        <hr>
        <div class="todo__items-wrapper" data-js="todo-list"></div>
    </div>
</body>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>

</html>
